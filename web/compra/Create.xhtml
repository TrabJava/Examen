<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompraLabel_idCompra}" for="idCompra" />
                    <h:inputText id="idCompra" value="#{compraController.selected.idCompra}" title="#{bundle.CreateCompraTitle_idCompra}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_idCompra}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_codigoCom}" for="codigoCom" />
                    <h:selectOneMenu id="codigoCom" value="#{compraController.selected.codigoCom}" title="#{bundle.CreateCompraTitle_codigoCom}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_codigoCom}">
                        <f:selectItems value="#{codigoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_juegoCom}" for="juegoCom" />
                    <h:selectOneMenu id="juegoCom" value="#{compraController.selected.juegoCom}" title="#{bundle.CreateCompraTitle_juegoCom}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_juegoCom}">
                        <f:selectItems value="#{juegoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compraController.create}" value="#{bundle.CreateCompraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{compraController.prepareList}" value="#{bundle.CreateCompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
