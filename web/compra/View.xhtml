<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCompraLabel_idCompra}"/>
                    <h:outputText value="#{compraController.selected.idCompra}" title="#{bundle.ViewCompraTitle_idCompra}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_codigoCom}"/>
                    <h:outputText value="#{compraController.selected.codigoCom}" title="#{bundle.ViewCompraTitle_codigoCom}"/>
                    <h:outputText value="#{bundle.ViewCompraLabel_juegoCom}"/>
                    <h:outputText value="#{compraController.selected.juegoCom}" title="#{bundle.ViewCompraTitle_juegoCom}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compraController.destroyAndView}" value="#{bundle.ViewCompraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCompraEditLink}"/>
                <br />
                <h:commandLink action="#{compraController.prepareCreate}" value="#{bundle.ViewCompraCreateLink}" />
                <br />
                <h:commandLink action="#{compraController.prepareList}" value="#{bundle.ViewCompraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCompraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
