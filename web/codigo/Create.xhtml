<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCodigoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCodigoLabel_idCodigo}" for="idCodigo" />
                    <h:inputText id="idCodigo" value="#{codigoController.selected.idCodigo}" title="#{bundle.CreateCodigoTitle_idCodigo}" required="true" requiredMessage="#{bundle.CreateCodigoRequiredMessage_idCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateCodigoLabel_descCodigo}" for="descCodigo" />
                    <h:inputText id="descCodigo" value="#{codigoController.selected.descCodigo}" title="#{bundle.CreateCodigoTitle_descCodigo}" required="true" requiredMessage="#{bundle.CreateCodigoRequiredMessage_descCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateCodigoLabel_estadoCo}" for="estadoCo" />
                    <h:selectOneMenu id="estadoCo" value="#{codigoController.selected.estadoCo}" title="#{bundle.CreateCodigoTitle_estadoCo}" required="true" requiredMessage="#{bundle.CreateCodigoRequiredMessage_estadoCo}">
                        <f:selectItems value="#{estadoCodigoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{codigoController.create}" value="#{bundle.CreateCodigoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{codigoController.prepareList}" value="#{bundle.CreateCodigoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCodigoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
