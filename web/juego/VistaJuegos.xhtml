<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                 <p:menuitem value="Item 1"  url="#"/>
                 <p:menuitem value="Item 1"  url="#"/>
            </p:menubar>
            
            <p:menu>
                <p:submenu label="Plataforma">
                    <p:menuitem value="Juegos PS4" icon=" ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="Juegos XBOX ONE" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="Juegos SWITCH" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="Juegos PC" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="Todas las Plataformas" icon="ui-icon-circle-plus" url="#"/>
                </p:submenu>
                <p:submenu label="Precio">
                    <p:menuitem value="$0 - $10.000" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="$10.000 - $20.000" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="$20.000-$40.000" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="$40.000 - $100.000" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="$Todos los Precios" icon="ui-icon-circle-plus" url="#"/>
                </p:submenu>
                <p:submenu label="Fabricante">
                    <p:menuitem value="Nintendo" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="Sony" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="Microsoft" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="Activision" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="Bethesda" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="EA" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="Square Enix" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="Blizzard" icon="ui-icon-circle-plus" url="#"/>
                    <p:menuitem value="Todas las Marcas" icon="ui-icon-circle-plus" url="#"/>
                </p:submenu>
            </p:menu>
            
            <h:dataTable var="j" value="#{juegoController.items}" border="1" cellpadding="2" cellspacing="2">
                <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputText value="#{j.nombre}"></h:outputText>
                </h:column>
                <h:column>
                <f:facet name="header">Descripcion</f:facet>
                <h:outputText value="#{j.descJuego}"></h:outputText>
                </h:column>
                <h:column>
                <f:facet name="header">Valor</f:facet>
                <h:outputText value="#{j.valor}"></h:outputText>
                </h:column>
                <h:column>
                <f:facet name="header">Idioma</f:facet>
                <h:outputText value="#{j.idioma}"></h:outputText>
                </h:column>
                <h:column>
                <f:facet name="header">Plataforma</f:facet>
                <h:outputText value="#{j.tipo.dscTipo}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
