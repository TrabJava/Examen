<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJuegoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <c:choose>
            <c:when test="${usuario == null and usuarioAdmin==null  }">
                <h1> Tienes que iniciar sesión como Administrador Primero</h1>
                <h:link outcome="/loginAdmin.xhtml" value="Login" />
            </c:when>
            <c:when test="${usuario!=null and estado==1 and usuarioAdmin==null }">
                <h1>Credenciales Incorrectas</h1>
                <h:link outcome="/login.xhtml" value="Login" />
            </c:when>
            <c:when test="${estado!=1 and usuario!=null and usuarioAdmin==null and estadoAdmin!=1 }">
                <h1> Tu cuenta no esta activada y/o no son las credenciales correctas :c</h1>
                <h:link outcome="/login.xhtml" value="Login" />
            </c:when>
            <c:when test="${estadoAdmin!=1}">
                <h1> Tu cuenta no esta activada :c</h1>
                <h:link outcome="/loginAdmin.xhtml" value="Login Admin" />
            </c:when>
            <c:when test="${usuarioAdmin==null}">
                <h1> Tienes que iniciar sesión como Administrador Primero</h1>
                <h:link outcome="/loginAdmin.xhtml" value="Login Admin" />
            </c:when>
            <c:when test="${usuarioAdmin!=null and estadoAdmin==1}">
                <ui:include src="../Menú_Admin.xhtml" />
                <br></br>
                <br></br>
                <br></br>
                 <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJuegoLabel_idJuego}"/>
                    <h:outputText value="#{juegoController.selected.idJuego}" title="#{bundle.ViewJuegoTitle_idJuego}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_nombre}"/>
                    <h:outputText value="#{juegoController.selected.nombre}" title="#{bundle.ViewJuegoTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_descJuego}"/>
                    <h:outputText value="#{juegoController.selected.descJuego}" title="#{bundle.ViewJuegoTitle_descJuego}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_valor}"/>
                    <h:outputText value="#{juegoController.selected.valor}" title="#{bundle.ViewJuegoTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_fabricante}"/>
                    <h:outputText value="#{juegoController.selected.fabricante}" title="#{bundle.ViewJuegoTitle_fabricante}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_idioma}"/>
                    <h:outputText value="#{juegoController.selected.idioma}" title="#{bundle.ViewJuegoTitle_idioma}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_subtitulos}"/>
                    <h:outputText value="#{juegoController.selected.subtitulos}" title="#{bundle.ViewJuegoTitle_subtitulos}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_online}"/>
                    <h:outputText value="#{juegoController.selected.online}" title="#{bundle.ViewJuegoTitle_online}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_cantidad}"/>
                    <h:outputText value="#{juegoController.selected.cantidad}" title="#{bundle.ViewJuegoTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_foto}"/>
                    <h:outputText value="#{juegoController.selected.foto}" title="#{bundle.ViewJuegoTitle_foto}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_categoria}"/>
                    <h:outputText value="#{juegoController.selected.categoria}" title="#{bundle.ViewJuegoTitle_categoria}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_estadoJu}"/>
                    <h:outputText value="#{juegoController.selected.estadoJu}" title="#{bundle.ViewJuegoTitle_estadoJu}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_tipo}"/>
                    <h:outputText value="#{juegoController.selected.tipo}" title="#{bundle.ViewJuegoTitle_tipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{juegoController.destroyAndView}" value="#{bundle.ViewJuegoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJuegoEditLink}"/>
                <br />
                <h:commandLink action="#{juegoController.prepareCreate}" value="#{bundle.ViewJuegoCreateLink}" />
                <br />
                <h:commandLink action="#{juegoController.prepareList}" value="#{bundle.ViewJuegoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJuegoIndexLink}"/>

            </h:form>
            </c:when>

        </c:choose>
            
            
           
        </ui:define>
    </ui:composition>

</html>
