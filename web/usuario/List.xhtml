<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>


        <h:outputStylesheet library="css" name="MenuFormato.css"/>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
        <title>Website Name Here</title>
        <link rel="stylesheet" type="text/css" href="../resources/css/MenuFormato.css" />
    </h:head>

    <h:body>
        <h:form>
            <div id="container">

                <div id="header"></div>
                <p:menubar id="top-nav">
                    <p:submenu label="Plataforma">
                        <p:menuitem value="Juegos PS4" icon=" ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Juegos XBOX ONE" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Juegos SWITCH" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Juegos PC" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Todas las Plataformas" icon="ui-icon-circle-plus" url="#"/>
                    </p:submenu>
                    <p:submenu label="Precio">
                        <p:menuitem value="$0 - $10.000" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="$10.000 - $20.000" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="$20.000-$40.000" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="$40.000 - $100.000" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="$Todos los Precios" icon="ui-icon-circle-plus" url="#"/>
                    </p:submenu>
                    <p:submenu label="Fabricante">
                        <p:menuitem value="Nintendo" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Sony" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Microsoft" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Activision" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Bethesda" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="EA" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Square Enix" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Blizzard" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Todas las Marcas" icon="ui-icon-circle-plus" url="#"/>
                    </p:submenu>
                </p:menubar>

            </div>
        </h:form>
        <br></br>

        <div id="container">



            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuarioEmpty}" rendered="#{usuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuarioController.items.rowCount > 0}">
                    <h:dataTable value="#{usuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_pass}"/>
                            </f:facet>
                            <h:outputText value="#{item.pass}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_foto}"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_estadoUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_juego}"/>
                            </f:facet>
                            <h:outputText value="#{item.juego}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_ticket}"/>
                            </f:facet>
                            <h:outputText value="#{item.ticket}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usuarioController.prepareView}" value="#{bundle.ListUsuarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioController.prepareEdit}" value="#{bundle.ListUsuarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioController.destroy}" value="#{bundle.ListUsuarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ListUsuarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsuarioIndexLink}"/>
            </h:form>










            <div id="footer" >

                Copyright &copy; 2018 Cetecompra. All rights reserved. real hasta la muerte baby 
            </div>

        </div> 


    </h:body>
</html>
