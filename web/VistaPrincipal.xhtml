<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="MenuFormato.css"/>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
        <title>Website Name Here</title>
        <link rel="stylesheet" type="text/css" href="resources/css/MenuFormato.css" />
    </h:head>

    <h:body>
        <h:form>
            <div id="container">
                <div id="header"></div>
                <p:menubar id="top-nav">
                    <p:submenu label="Plataforma">
                        <p:menuitem value="Juegos PS4" icon=" ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Juegos XBOX ONE" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Juegos SWITCH" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Juegos PC" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Todas las Plataformas" icon="ui-icon-circle-plus" url="#"/>
                    </p:submenu>
                    <p:submenu label="Precio">
                        <p:menuitem value="$0 - $10.000" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="$10.000 - $20.000" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="$20.000-$40.000" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="$40.000 - $100.000" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="$Todos los Precios" icon="ui-icon-circle-plus" url="#"/>
                    </p:submenu>
                    <p:submenu label="Fabricante">
                        <p:menuitem value="Nintendo" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Sony" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Microsoft" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Activision" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Bethesda" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="EA" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Square Enix" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Blizzard" icon="ui-icon-circle-plus" url="#"/>
                        <p:menuitem value="Todas las Marcas" icon="ui-icon-circle-plus" url="#"/>
                    </p:submenu>

                    <f:facet name="options">
                        <p:inputText style="width: 110px; height: 15px;" placeholder="Usuario"/>
                        <p:inputText style="width: 110px; height: 15px;" placeholder="ContraseÃ±ia"/>
                        <p:commandButton style="height: 30px" type="button" value="Log In" icon="pi pi-home" />
                    </f:facet>

                </p:menubar>

            </div>
        </h:form>
        <br></br>

        <div id="container">





            <style type="text/css">
                .value {
                    font-weight: bold;
                }
            </style>


            <h:form id="form">
                <p:dataGrid var="item" value="#{juegoController.items}" columns="3"
                            rows="12" paginator="true" id="cars"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <h:panelGrid columns="1" cellpadding="5" border="1">
                        <h:outputText value="$#{item.valor}" />
                        <p:graphicImage style="width: 200px; height: 250px;"  value="images/#{item.foto}"/> 
                        <p:commandLink value="Detalles" oncomplete="PF('dlg2').show();" update="dialogo"></p:commandLink>
                        <h:commandLink action="#{juegoController.destroy}" value="Comprar"/>
                    </h:panelGrid>


                    <p:dialog id="dialogo" header="#{item.nombre}" widgetVar="dlg2" modal="true" height="250">
                        <h:outputText value="#{bundle.ListJuegoTitle_nombre}"/>
                        <h:outputText value="#{item.nombre}"/>
                        <br></br>
                        <h:outputText value="#{bundle.ListJuegoTitle_descJuego}"/>
                        <h:outputText value="#{item.descJuego}"/>
                        <br></br>
                        <h:outputText value="#{bundle.ListJuegoTitle_valor}"/>
                        <h:outputText value="$#{item.valor}" />
                        <br></br>
                        <h:outputText value="#{bundle.ListJuegoTitle_fabricante}"/>
                        <h:outputText value="#{item.fabricante}"/>
                        <br></br>
                        <h:outputText value="#{bundle.ListJuegoTitle_idioma}"/>
                        <h:outputText value="#{item.idioma}"/>
                        <br></br>
                        <h:outputText value="#{bundle.ListJuegoTitle_subtitulos}"/>
                        <h:outputText value="#{item.subtitulos}"/>
                        <br></br>
                        <h:outputText value="#{bundle.ListJuegoTitle_online}"/>
                        <h:outputText value="#{item.online}"/>
                        <br></br>
                        <h:outputText value="#{bundle.ListJuegoTitle_cantidad}"/>
                        <h:outputText value="#{item.cantidad}"/>
                        <br></br>
                        <h:outputText value="#{bundle.ListJuegoTitle_categoria}"/>
                        <h:outputText value="#{item.categoria.descCategoria}"/>
                        <br></br>
                        <h:outputText value="#{bundle.ListJuegoTitle_estadoJu}"/>
                        <h:outputText value="#{item.estadoJu.descEstadoju}"/>
                        <br></br>
                        <h:outputText value="#{bundle.ListJuegoTitle_tipo}"/>
                        <h:outputText value="#{item.tipo.dscTipo}"/>


                    </p:dialog> 





                </p:dataGrid>


            </h:form>

            <div id="footer">

                Copyright &copy; 2018 Cetecompra. All rights reserved. real hasta la muerte baby 
            </div>
        </div>

    </h:body>
</html>
