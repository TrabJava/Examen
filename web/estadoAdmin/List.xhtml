<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstadoAdminEmpty}" rendered="#{estadoAdminController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoAdminController.items.rowCount > 0}">
                    <h:outputText value="#{estadoAdminController.pagination.pageFirstItem + 1}..#{estadoAdminController.pagination.pageLastItem + 1}/#{estadoAdminController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadoAdminController.previous}" value="#{bundle.Previous} #{estadoAdminController.pagination.pageSize}" rendered="#{estadoAdminController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadoAdminController.next}" value="#{bundle.Next} #{estadoAdminController.pagination.pageSize}" rendered="#{estadoAdminController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoAdminController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoAdminTitle_idEstadoadmin}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoadmin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoAdminTitle_descEstadoad}"/>
                            </f:facet>
                            <h:outputText value="#{item.descEstadoad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoAdminController.prepareView}" value="#{bundle.ListEstadoAdminViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoAdminController.prepareEdit}" value="#{bundle.ListEstadoAdminEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoAdminController.destroy}" value="#{bundle.ListEstadoAdminDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoAdminController.prepareCreate}" value="#{bundle.ListEstadoAdminCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadoAdminIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
