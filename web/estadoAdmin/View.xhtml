<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoAdminLabel_idEstadoadmin}"/>
                    <h:outputText value="#{estadoAdminController.selected.idEstadoadmin}" title="#{bundle.ViewEstadoAdminTitle_idEstadoadmin}"/>
                    <h:outputText value="#{bundle.ViewEstadoAdminLabel_descEstadoad}"/>
                    <h:outputText value="#{estadoAdminController.selected.descEstadoad}" title="#{bundle.ViewEstadoAdminTitle_descEstadoad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoAdminController.destroyAndView}" value="#{bundle.ViewEstadoAdminDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoAdminEditLink}"/>
                <br />
                <h:commandLink action="#{estadoAdminController.prepareCreate}" value="#{bundle.ViewEstadoAdminCreateLink}" />
                <br />
                <h:commandLink action="#{estadoAdminController.prepareList}" value="#{bundle.ViewEstadoAdminShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoAdminIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
