<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoJuegoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoJuegoLabel_idEstadojuego}"/>
                    <h:outputText value="#{estadoJuegoController.selected.idEstadojuego}" title="#{bundle.ViewEstadoJuegoTitle_idEstadojuego}"/>
                    <h:outputText value="#{bundle.ViewEstadoJuegoLabel_descEstadoju}"/>
                    <h:outputText value="#{estadoJuegoController.selected.descEstadoju}" title="#{bundle.ViewEstadoJuegoTitle_descEstadoju}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoJuegoController.destroyAndView}" value="#{bundle.ViewEstadoJuegoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoJuegoEditLink}"/>
                <br />
                <h:commandLink action="#{estadoJuegoController.prepareCreate}" value="#{bundle.ViewEstadoJuegoCreateLink}" />
                <br />
                <h:commandLink action="#{estadoJuegoController.prepareList}" value="#{bundle.ViewEstadoJuegoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoJuegoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
