<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadoJuegoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstadoJuegoLabel_idEstadojuego}" for="idEstadojuego" />
                    <h:inputText id="idEstadojuego" value="#{estadoJuegoController.selected.idEstadojuego}" title="#{bundle.CreateEstadoJuegoTitle_idEstadojuego}" required="true" requiredMessage="#{bundle.CreateEstadoJuegoRequiredMessage_idEstadojuego}"/>
                    <h:outputLabel value="#{bundle.CreateEstadoJuegoLabel_descEstadoju}" for="descEstadoju" />
                    <h:inputText id="descEstadoju" value="#{estadoJuegoController.selected.descEstadoju}" title="#{bundle.CreateEstadoJuegoTitle_descEstadoju}" required="true" requiredMessage="#{bundle.CreateEstadoJuegoRequiredMessage_descEstadoju}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoJuegoController.create}" value="#{bundle.CreateEstadoJuegoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estadoJuegoController.prepareList}" value="#{bundle.CreateEstadoJuegoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstadoJuegoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
