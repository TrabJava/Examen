<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoConsolaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoConsolaLabel_idTipo}"/>
                    <h:outputText value="#{tipoConsolaController.selected.idTipo}" title="#{bundle.ViewTipoConsolaTitle_idTipo}"/>
                    <h:outputText value="#{bundle.ViewTipoConsolaLabel_dscTipo}"/>
                    <h:outputText value="#{tipoConsolaController.selected.dscTipo}" title="#{bundle.ViewTipoConsolaTitle_dscTipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoConsolaController.destroyAndView}" value="#{bundle.ViewTipoConsolaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoConsolaEditLink}"/>
                <br />
                <h:commandLink action="#{tipoConsolaController.prepareCreate}" value="#{bundle.ViewTipoConsolaCreateLink}" />
                <br />
                <h:commandLink action="#{tipoConsolaController.prepareList}" value="#{bundle.ViewTipoConsolaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoConsolaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
