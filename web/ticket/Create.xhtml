<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTicketTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTicketLabel_idTicket}" for="idTicket" />
                    <h:inputText id="idTicket" value="#{ticketController.selected.idTicket}" title="#{bundle.CreateTicketTitle_idTicket}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_idTicket}"/>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{ticketController.selected.numero}" title="#{bundle.CreateTicketTitle_numero}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_consulta}" for="consulta" />
                    <h:inputText id="consulta" value="#{ticketController.selected.consulta}" title="#{bundle.CreateTicketTitle_consulta}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_consulta}"/>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_respuesta}" for="respuesta" />
                    <h:inputText id="respuesta" value="#{ticketController.selected.respuesta}" title="#{bundle.CreateTicketTitle_respuesta}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_respuesta}"/>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_tipoCon}" for="tipoCon" />
                    <h:selectOneMenu id="tipoCon" value="#{ticketController.selected.tipoCon}" title="#{bundle.CreateTicketTitle_tipoCon}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_tipoCon}">
                        <f:selectItems value="#{tipoConsultaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ticketController.create}" value="#{bundle.CreateTicketSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ticketController.prepareList}" value="#{bundle.CreateTicketShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTicketIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
