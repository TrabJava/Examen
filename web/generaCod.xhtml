      xmlns:p="http://primefaces.org/ui"

    <h:head>

        <title>Crear código</title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <style>
            body{
                background: url(images/mario1.jpg) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
        </style>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <h:body>
        <h:form>  
            <p:growl id="messages"/>

            <p:menubar>
                <p:submenu label="Administrador" >
                    <p:menuitem value="Agregar Admin" outcome="/admin/Create.xhtml" />
                    <p:separator />
                    <p:menuitem value="Gestionar Admins" outcome="/admin/List.xhtml" />
                </p:submenu>

                <p:submenu label="Categoria" >
                    <p:menuitem value="Agregar Categoria" outcome="/categoria/Create.xhtml"/>
                    <p:menuitem value="Administrar Categoria" outcome="/categoria/List.xhtml" />
                </p:submenu>

               <p:submenu label="Codigo" >
                    <p:menuitem value="Agregar Codigo" outcome="/codigo/Create.xhtml"/>
                    <p:menuitem value="Administrar Codigo" outcome="/codigo/List.xhtml" />
                </p:submenu>
                <p:submenu label="Compras">
                    <p:menuitem value="Agregar Compras" outcome="/compra/Create.xhtml"/>
                    <p:menuitem value="Administrar Compras" outcome="/compra/List.xhtml" />
                </p:submenu>
                <p:submenu label="Estado Admin" >
                    <p:menuitem value="Agregar Estado Admin" outcome="/estadoAdmin/Create.xhtml"/>
                    <p:menuitem value="Administrar Estado Admin" outcome="/estadoAdmin/List.xhtml" />
                </p:submenu>
                <p:submenu label="Estado Codigo" >
                    <p:menuitem value="Agregar Estado Codigo" outcome="/estadoCodigo/Create.xhtml"/>
                    <p:menuitem value="Administrar Codigo" outcome="/estadoCodigo/List.xhtml" />
                </p:submenu>
                <p:submenu label="Estado Juego" >
                    <p:menuitem value="Agregar Estado Juego" outcome="/estadoJuego/Create.xhtml"/>
                    <p:menuitem value="Administrar Juego" outcome="/estadoJuego/List.xhtml" />
                </p:submenu>
                <p:submenu label="Estado Usuario" >
                    <p:menuitem value="Agregar Estado Usuario" outcome="/estadoUsuario/Create.xhtml"/>
                    <p:menuitem value="Administrar Estado Usuario" outcome="/estadoUsuario/List.xhtml" />
                </p:submenu>
                <p:submenu label="Juegos" >
                    <p:menuitem value="Agregar Juego" outcome="/juego/Create.xhtml"/>
                    <p:menuitem value="Administrar Estado Usuario" outcome="/juego/List.xhtml" />
                </p:submenu>
                <p:submenu label="Ticket" >
                    <p:menuitem value="Agregar Ticket" outcome="/ticket/Create.xhtml"/>
                    <p:menuitem value="Administrar Ticket" outcome="/ticket/List.xhtml" />
                </p:submenu>
                <p:submenu label="Tipo de Plataforma" >
                    <p:menuitem value="Agregar Tipo de Plataforma" outcome="/tipoConsola/Create.xhtml"/>
                    <p:menuitem value="Administrar Tipo de Plataforma" outcome="/tipoConsola/List.xhtml" />
                </p:submenu>
                <p:submenu label="Consultas" >
                    <p:menuitem value="Agregar Consulta" outcome="/tipoConsulta/Create.xhtml"/>
                    <p:menuitem value="Administrar Consulta" outcome="/tipoConsulta/List.xhtml" />
                </p:submenu>
                <p:submenu label="Usuario" >
                    <p:menuitem value="Agregar Usuario" outcome="/usuario/Create.xhtml"/>
                    <p:menuitem value="Administrar Usuario" outcome="/usuario/List.xhtml" />
                </p:submenu>

              <f:facet name="options">
                  <p:commandButton icon="ui-icon-key" value="Cerrar Sesion" action="#{adminController.cerrarSesion()}"/>
        </f:facet>



            </p:menubar>
        </h:form>
        ${usuarioAdmin} 




        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <img src="images/Captura.PNG" alt="" style="width: 240px;height: 650px"/>
                </div>
                <div class="col-sm-8" >
                    
                    <center>
                    <div class="wrapper">
                        <button class="btn btn-primary" id="keygen" style="max-width: 250px;"  >Genera un codigo de venta</button>
                        <input class="form-control" id="apikey" type="text" value="" placeholder="Clickea y aparecerá tu codigo"  />
                    </div>
                    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                    <script  src="js/index.js"></script>
                    </center>
                    
                    
                    <div class="col-8">
                    <img src="../img/lol-logo.png" alt="" style="margin-left: 220px"/>

                    <div class="container" style="margin-left: 270px">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            ¿De que se trata?
                        </button>

                        <!-- The Modal -->
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Cuartos de final de League of legends</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        Bienvenido a nuestra ronda Inicial. Aquí podrás revisar los equipos que han sido Seleccionados para pelear en nuestro torneo de League of Legends,Ya vamos en cuartos de Final, Analiza Bien y Apuesta en nuestros comentarios
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>
                    
                </div>
                <div class="col-sm-2">
                    <img src="images/Captura.PNG" alt="" style="width: 240px;height: 650px"/>
                </div>
            </div>
        </div>
